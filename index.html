<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>Battle Masters</title>
<link rel="stylesheet" href="css/bm.css">
<script src="js/bms.js"></script>


</head>

<body>
	<main>
		<header>
			<img class="sword" src="img/sword.png">
			<img class="bNA" src="img/bNa.png">
			<img class="mace" src="img/mace.png">
			<img class="shield" src="img/shield.png">
			<h1>Battle Masters</h1>
			<h3>Developed by: Patrick S. Price</h3>
		</header>
		<article id="display1">
			<button type="button" onClick="gameStart()" id="btn">Click to Begin</button>
			
		</article>
		<article class="options">
		<section id="display2">
			
		</section>
		<section id="display3">
			<p id="descr"></p>
			<table id="hideMe">
				<tr>
					<td>Name: </td>
					<td id="tName"></td>
				</tr>
				<tr>
					<td>Class: </td>
					<td id="tClass"></td>
				</tr>
				<tr>
					<td>Spec: </td>
					<td id="tSpec"></td>
				</tr>
				<tr>
					<td>Armor: </td>
					<td id="tArm"></td>
				</tr>
				<tr>
					<td>Health: </td>
					<td id="tHealth"></td>
				</tr>
			</table>
			<button type="button" disabled id="selection">Select this Hero</button>
		</section>	
			
		</article> 
		<footer>
			
		</footer>
	</main>
</body>
</html>
